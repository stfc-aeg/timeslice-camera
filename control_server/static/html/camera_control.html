<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Timeslice Camera</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap switch CSS -->
    <link href="/static/js/bootstrap/css/bootstrap-switch.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Timeslice Camera</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <div class="row">

                <div class="col-md-4">
                    <div id="system" class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">System Status</h3>
                        </div>
                        <div class="panel-body">
                            <div>
                                <h4>System state: <span id="system-state" class="label label-danger">&nbsp;</span></h4>
                            </div>
                            <div id="camera-state">
                                <!-- This div is populated dynamically by JS -->
                            </div><br>
                            <label>Camera enable:</label>
                            <div class="btn-group" role="group">
                                <button id="camera-enable-all"  class="btn btn-primary">All</button>
                                <button id="camera-enable-none" class="btn btn-primary">None</button>
                            </div>
                            <div class="checkbox">
                                <label><b>Monitor cameras:</b></label>
                                <input type="checkbox" name="monitor-enable-checkbox" data-size="mini">
                            </div>
                            <a href="#" id="version-info-button" class="btn btn-primary" data-toggle="modal" data-target="#version-modal">Version Info</a>
                        </div>
                    </div><!-- /.system_status -->
                </div>

                <div class="col-md-8">
                        <div id="preview" class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Camera Preview</h3>
                            </div>
                            <div class="panel-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div><label><b>Enable:<b></label></div>
                                            <input type="checkbox" name="preview-enable-checkbox" data-size="normal">
                                        </div>
                                        <div class="col-md-4">
                                            <label>Camera:</label>
                                            <select id="preview-camera-select" class="form-control">
                                                <!-- This select will be populated dynamically by JS -->
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label>Update time (s):</label>
                                            <select id="preview-update-rate" class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <span id="preview-image">image goes here</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- /.preview -->

                    <div id="capture" class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Timeslice Capture</h3>
                        </div>
                        <div class="panel-body">
                            <div>
                                <h4>Capture state: <span id="capture-state" class="label label-success">Test</span></h4>
                            </div>
                            <button type="button" id="captureButton" data-loading-text="Capturing..." class="btn btn-primary btn-lg" autocomplete="off">
                                Capture
                            </button>
                        </div>
                    </div><!-- /.capture -->
                </div>

            </div> <!-- /.row -->
        </div><!-- /.starter-template -->
    </div><!-- /.container -->

    <!-- Version info modal -->
    <div class="modal fade" id="version-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Camera Version Information</h4>
          </div>
          <div class="modal-body">
          <div id="version-modal-content" class="container-fluid">
              <table class="table table-condensed table-striped">
                  <thead>
                    <tr>
                        <th width="10%">Camera</th><th width="15%">Version</th><th width="25%">Time</th>
                        <th width="10%">Camera</th><th width="15%">Version</th><th width="25%">Time</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
          </div>
            <!-- <div id="version-modal-content" class="container-fluid">
                <div class="row active">
                    <div class="col-md-1">Camera</div>
                    <div class="col-md-2">Version</div>
                    <div class="col-md-3">Time</div>
                    <div class="col-md-1">Camera</div>
                    <div class="col-md-2">Version</div>
                    <div class="col-md-3">Time</div>
                </div>
                <span>&nbsp;</span>
            </div> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="version-modal-refresh">Refresh</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-2.1.4/jquery.min.js"></script>
    <script src="/static/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap/js/bootstrap-switch.min.js"></script>
    <script src="/static/js/camera_control.js" type="text/javascript"></script>


  </body>
</html>
