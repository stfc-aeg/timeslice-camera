<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Timeslice Camera</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap switch CSS -->
    <link href="/static/js/bootstrap/css/bootstrap-switch.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Timeslice Camera</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <div class="row">

                <div class="col-md-6">
                    <div id="system_status" class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">System Status</h3>
                        </div>
                        <div class="panel-body">
                            <div id="camera-state">
                                <!-- This div is populated dynamically by JS -->
                            </div><br>
                            <label>Camera enable:</label>
                            <div class="btn-group" role="group">
                                <button id="camera-enable-all"  class="btn btn-primary">All</button>
                                <button id="camera-enable-none" class="btn btn-primary">None</button>
                            </div>
                            <div class="checkbox">
                                <label>Monitor cameras:</label>
                                <input type="checkbox" name="monitor-enable-checkbox" data-size="mini">
                            </div>
                        </div>
                    </div><!-- /.system_status -->
                </div>

                <div class="col-md-6">

                    <div id="capture" class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Image Capture</h3>
                        </div>
                        <div class="panel-body">
                            <button type="button" id="captureButton" data-loading-text="Capturing..." class="btn btn-primary btn-lg" autocomplete="off">
                                Capture
                            </button>
                            <div id="capture-state">
                                <p><span>&nbsp;</span></p>
                            </div>
                        </div>
                    </div><!-- /.capture -->
                </div>

            </div> <!-- /.row -->
        </div><!-- /.starter-template -->
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-2.1.4/jquery.min.js"></script>
    <script src="/static/js/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap/js/bootstrap-switch.min.js"></script>
    <script src="/static/js/camera_control.js" type="text/javascript"></script>


  </body>
</html>
